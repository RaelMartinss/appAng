<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-img src="/assets/icon/Naruto.png"></ion-img>

  <div class="container">
    <h4> % Quebra cozimento</h4>

    <form id="form" method="get">
      <ion-label>PESO INICIAL</ion-label>
      <ion-input type="number" name="peso" value="peso" id="pesoInicial"></ion-input>

      <ion-label>Peso Final</ion-label>
      <ion-input type="number" name="peso1" id="pesoFinal"></ion-input>

      <ion-button type="submit" fill="clear">Calcular</ion-button>

      <!-- <ion-input onclick="limpa()">Reset P2</ion-input> -->

    </form>
    <ion-button type="button" onclick="window.location.reload()" id="btn" fill="clear">Refresh</ion-button>
    

    <div id="calculo"></div>
  <div id="resu"></div>
    <strong class="capitalize">{{ folder }}</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
